{% extends 'base.html' %}
{% block content %}

<div style="max-width:600px; margin:auto; padding:25px;
            background:#faf0ff; border-radius:18px;
            border:2px solid #d6caff; box-shadow:0 0 12px rgba(60, 40, 120, 0.4);">

    <h1 style="text-align:center; color:#5d4fa3;">
         Editar Particula üéê
    </h1>

    <div style="background:#ffe4ec; border:2px solid #ffadc2; 
                padding:12px; border-radius:12px; margin-bottom:20px; 
                color:#a33b5c; font-size:15px;">
         <strong>importante=</strong> El campo <em>Carga el√©ctrica</em> solo acepta n√∫meros (positivos, negativos o decimales).
    </div>

    <form method="post" onsubmit="return validarCarga();">
        {% csrf_token %}

        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ particula.nombre }}" 
               style="width:100%; padding:8px; margin:8px 0; border-radius:8px; 
                      border:1px solid #ccbbee;">

        <label>Carga electrica:</label>

        <input id="carga" type="number" step="any" name="carga_electrica"
               value="{{ particula.carga_electrica }}"
               style="width:100%; padding:8px; margin:8px 0; border-radius:8px;
                      border:1px solid #ccbbee;">

        <p id="error-carga" style="display:none; color:#c0392b; font-size:14px;">
             Debes ingresar un numero valido.
        </p>

        <button type="submit" style="
            background:#4e3e7a; color:white; padding:10px; border:none;
            border-radius:10px; width:100%; font-size:16px; cursor:pointer;">
            Guardar cambios 
        </button>
    </form>
</div>

<script>
function validarCarga() {
    const campo = document.getElementById('carga');
    const error = document.getElementById('error-carga');

    if (campo.value === '' || isNaN(campo.value)) {
        campo.style.border = "2px solid #ff6b6b";
        error.style.display = "block";
        return false;
    }

    campo.style.border = "1px solid #ccbbee";
    error.style.display = "none";
    return true;
}
</script>

{% endblock %}
